name: UI Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.15.0 pytest==7.4.0 pytest-html==4.1.0 webdriver-manager==4.0.0
    
    - name: Install Chrome (без ChromeDriver)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        # Скачиваем Chrome
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        # Проверяем
        google-chrome --version || echo "Trying alternative method"
        /usr/bin/google-chrome --version || echo "Chrome check failed"
    
    - name: Run tests with headless Chrome
      env:
        DISPLAY: ":99"  # Для headless режима
      run: |
        # Запускаем виртуальный дисплей (для headless тестов)
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 3
        
        # Запускаем тесты
        python -m pytest tests/ -v --html=report.html
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
