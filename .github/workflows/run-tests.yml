name: UI Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver (системные пакеты)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # Установка Chrome
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        
        # Установка ChromeDriver для Linux
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Chrome version: $CHROME_VERSION"
        
        # Скачиваем стабильную версию ChromeDriver
        wget -q -O /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/stable/linux64/chromedriver-linux64.zip
        unzip -o /tmp/chromedriver.zip -d /tmp/
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Проверяем установку
        which chromedriver
        chromedriver --version
    
    - name: Run tests
      run: |
        # Запускаем тесты
        python -m pytest tests/ -v --html=report.html
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html